<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./assets/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" media="screen" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <script src="assets/eventos.js"></script>

    <title>MTG Life Counter</title>
</head>

<body>
    <div class="flex-container">
        <h1>MTG<br>Life Counter</h1>
    </div>
    <div class="justfy-container">
        <div class="player">
            <form>
                <label for="nickname">Nickname:</label><br>
                <input type="text" id="nickname" name="nickname"><br>
                <label for="nickname">Your Deck:</label><br>
                <input type="text" id="deck" name="deck">
            </form>

            <p>Choose your color:</p>
            <form>
                <input type="radio" id="Swamp" name="mana" value="Swamp">
                <label for="Swamp">Swamp <img src="./assets/img/B.png"</label><br>
                <input type="radio" id="Forest" name="mana" value="Forest">
                <label for="Forest">Forest <img src="./assets/img/G.png"</label><br>
                <input type="radio" id="Plains" name="mana" value="Plains">
                <label for="Plains">Plains <img src="./assets/img/W.png"</label><br>
                <input type="radio" id="Island" name="mana" value="Island">
                <label for="Island">Island <img src="./assets/img/U.png"</label><br>
                <input type="radio" id="Mountain" name="mana" value="Mountain">
                <label for="Mountain">Mountain <img src="./assets/img/R.png"</label><br>
            </form>
        </div>
        <div class="opponent">
            <form>
                <label for="nickname">Nickname:</label><br>
                <input type="text" id="nickname" name="nickname"><br>
                <label for="nickname">Your Deck:</label><br>
                <input type="text" id="deck" name="deck">
            </form>

            <p>Choose your color:</p>
            <form>
                <input type="radio" id="Swamp" name="mana" value="Swamp">
                <label for="Swamp">Swamp <img src="./assets/img/B.png"</label><br>
                <input type="radio" id="Forest" name="mana" value="Forest">
                <label for="Forest">Forest <img src="./assets/img/G.png"</label><br>
                <input type="radio" id="Plains" name="mana" value="Plains">
                <label for="Plains">Plains <img src="./assets/img/W.png"</label><br>
                <input type="radio" id="Island" name="mana" value="Island">
                <label for="Island">Island <img src="./assets/img/U.png"</label><br>
                <input type="radio" id="Mountain" name="mana" value="Mountain">
                <label for="Mountain">Mountain <img src="./assets/img/R.png"</label><br>
            </form>
        </div>
    </div>
</body>

</html>
